setenemycolor / setteamcolor - easier but more customizable changeable color of the enemy / team model, these commands accept one of the three parameters to adjust the color of the top of the body, down the body and head with a clear "skin". These parameters are opening in the form of a letter from the x represented the rainbow, and the other with added arguments s (white) and the (gray). You should use parameter impart color to the color of the entire model of one color or one of the three parameters to adapt the frame, legs and head of the player.
For example:
setenemycolor h 'entire model green
'Setenemycolor hy' frame green head and legs white
'Setenemycolor hyz' cage green, bual legs and a gray head

setting these values ​​are not recommended if you are using setenemycolor / setteamcolor

