bind F6 "r_filmTweakBrightness 0.3; r_filmTweakContrast 1.7; r_filmTweakDarkTint 0.7 0.8 1; r_filmTweakLightTint 0.5 0.5 0.9; r_filmtweakenable 1; r_filmtweakdesaturation 0.3; r_gamma 1.1"
bind F7 "r_filmTweakBrightness 0.3; r_filmTweakContrast 1.7; r_filmTweakDarkTint 0.7 0.8 1; r_filmTweakLightTint 0.6 0.5 0.5; r_filmtweakdesaturation 0; r_filmtweakenable 1; r_gamma 1.1"
