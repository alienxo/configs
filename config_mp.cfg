unbindall

// Binds 
bind \ "toggle r_picmip 0 6; r_applypicmip"
bind 2 "weapnext; wait 22; weapprev"
bind 4 "+smoke"
bind 5 "+actionslot 3"
bind 6 "+actionslot 4"
bind A "+moveleft"
bind C "togglecrouch"
bind D "+moveright"
bind F "+activate"
bind G "+frag"
bind R "+reload"
bind S "+back"
bind V "+melee"
bind W "+forward;g_TeamColor_Axis 1 1 1 1;g_TeamColor_Allies 0 1 1 1 1;sv_ClientSideBullets 0"
bind X "openscriptmenu quickpromod 2 // Drop Bomb
bind Y "chatmodeteam"
bind Z "com_maxfps 333"
bind SHIFT "+breath_sprint"

sensitivity "1.3150"

bind MOUSE1 "+attack"
bind MOUSE2 "+speed"
bind MOUSE3 "toggle com_maxfps 125 250"	
bind MOUSE4 "+leanright"
bind MOUSE5 "+leanleft"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"
bind Q "weapprev"
bind E "weapnext"
 
// Extra binds
bind TAB "+scores;g_teamname_axis Defence;g_teamname_allies Attack;g_ScoresColor_Axis 1 0 0 1;g_ScoresColor_Allies 0 0 1 1"
bind ENTER "chatmodepublic"
bind ESCAPE "togglemenu"
bind SPACE "+gostand"
bind PAUSE "toggle cl_paused"
bind F1 "openscriptmenu quickpromod sniper
bind F2 "openscriptmenu quickpromod assault
bind F3 "openscriptmenu quickpromod specops
bind ` "toggleconsole"
bind UPARROW "openscriptmenu quickpromodgfx 5"
bind DOWNARROW "openscriptmenu quickpromodgfx 2"
bind LEFTARROW "toggle r_specular 0 1"
bind RIGHTARROW "openscriptmenu quickpromodgfx 1"

// Filmtweaks
bind F4 "r_FilmTweakEnable 1 ; r_FilmTweakBrightness 0.145 ; r_FilmTweakContrast 1.375 ; r_FilmTweakLightTint 1.12 0.84 1.12 ; r_FilmTweakDarkTint 1.6 1.45 1.45 ; r_FilmTweakInvert 0 ; r_FilmTweakDesaturation 0.12 ; r_gamma 1.15"
