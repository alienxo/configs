bind F10 "r_filmTweakEnable 1 ; r_filmTweakBrightness 0.055 ; r_filmTweakContrast 1.22 ; r_filmTweakLightTint 0.75 0.75 1.2 ; r_filmTweakDarkTint 1.7 1.7 2 ; r_filmTweakInvert 0 ; r_filmTweakDesaturation 0"
bind F11 "r_filmtweakenable 1;r_filmtweakContrast 1.2;r_filmtweakLighttint 0.8 0.8 1.2;r_filmtweakDarktint 1.8 1.8 2;r_filmtweakDesaturation 0;r_gamma 1.5;r_filmtweakbrightness 0"


